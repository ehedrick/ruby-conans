<!DOCTYPE html><html><head>
    <link rel="import" href="components/polymer/polymer.html">
    <script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="components/paper-menu/paper-menu.html">
    <link rel="import" href="components/paper-item/paper-item.html">
    <link rel="import" href="components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="components/iron-ajax/iron-ajax.html">
    <link rel="import" href="components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="components/paper-elements/paper-elements.html">
    <link rel="import" href="elements/question-card.html">
    <link rel="import" href="elements/question-cards.html">
    <link rel="import" href="elements/topic-list.html">
    <style>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgb(247, 247, 247);
        }

        .core-header {
            height: 300px;
            line-height: 60px;
            font-size: 18px;
            padding: 0 10px;
            background-color: #4F7DC9;
            color: #FFF;
        }

        h1{
            font-size: 18px;
            font-weight: 300;
        }

        .content {
            padding: 20px;
        }

        core-header-panel {
            box-shadow: 8px -3px 6px -3px rgba(0, 0, 0, 0.4);
        }

    </style>
  <style is="custom-style">
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [fullbleed] {
      margin: 0;
      height:100vh;
    }
  </style>
  <link rel="import" href="components/iron-flex-layout/iron-flex-layout.html">
</head>
<body fullbleed="" layout="" vertical="">

<core-scaffold>

    <paper-header-panel navigation="" flex="">
        <paper-toolbar id="navheader">
            <span>Topics</span>
        </paper-toolbar>
        <topic-list></topic-list>
    </paper-header-panel>

    <span tool="">Ruby Conans</span>

    <div class="content">
        <question-cards></question-cards>
    </div>
</core-scaffold>

<script type="application/javascript">
  function set_card_layout() {
    var width = window.innerWidth;
    var cards = Polymer.dom(document).querySelectorAll('question-card /deep/ paper-shadow.document');
    for (var i = 0; i < cards.length; i++) {
      if (width < 1000) {
        Polymer.dom(cards[i]).removeAttribute('horizontal');
      } else {
        Polymer.dom(cards[i]).setAttribute('horizontal', 'true');
      }
    }
  }
  window.onresize = set_card_layout;
  window.addEventListener('polymer-ready', function () {
    Polymer.dom(document).querySelector('core-scaffold').responsiveWidth = '1024px';
  });
</script>

</body></html>
