<!DOCTYPE html>
<html>
<head>
    <script src="components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="components/font-roboto/roboto.html" />
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/core-menu/core-menu.html">
    <link rel="import" href="components/core-item/core-item.html">
    <link rel="import" href="components/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="components/core-scaffold/core-scaffold.html">
    <link rel="import" href="components/core-ajax/core-ajax.html" />
    <link rel="import" href="components/paper-elements/paper-elements.html" />
    <link rel="import" href="elements/question-card.html" />
    <link rel="import" href="elements/question-cards.html" />
    <link rel="import" href="elements/topic-list.html" />
    <style>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: rgb(247, 247, 247);
        }

        .core-header {
            height: 300px;
            line-height: 60px;
            font-size: 18px;
            padding: 0 10px;
            background-color: #4F7DC9;
            color: #FFF;
        }

        h1{
            font-size: 18px;
            font-weight: 300;
        }

        .content {
            padding: 20px;
        }

        core-header-panel {
            box-shadow: 8px -3px 6px -3px rgba(0, 0, 0, 0.4);
        }

    </style>
</head>
<body fullbleed layout vertical>

<core-scaffold>

    <core-header-panel navigation flex>
        <core-toolbar id="navheader">
            <span>Topics</span>
        </core-toolbar>
        <topic-list></topic-list>
    </core-header-panel>

    <span tool>Ruby Conans</span>

    <div class="content">
        <question-cards></question-cards>
    </div>
</core-scaffold>

<script type="application/javascript">
    function set_card_layout(){
        var width = window.innerWidth;
        var cards = document.querySelectorAll("question-card /deep/ paper-shadow.document");

        for(var i=0; i< cards.length; i++){
            if(width < 1000) {
                cards[i].removeAttribute('horizontal');
            } else {
                cards[i].setAttribute('horizontal', 'true');
            }
        }
    }

    window.onresize = set_card_layout;
    window.addEventListener('polymer-ready', function(){
       document.querySelector('core-scaffold').responsiveWidth = '1024px';
    });
</script>
</body>
</html>
