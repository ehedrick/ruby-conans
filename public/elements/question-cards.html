<dom-module id="question-cards">
  <template>
        <iron-ajax auto="" url="/questions/ruby" handle-as="json" on-response="question_response"></iron-ajax>
        <template is="dom-repeat" items="{{questions}}" as="question">
            <question-card question="{{question}}"></question-card>
        </template>

    </template>
  <script>
    Polymer({
      is: 'question-cards',
      question_response: function (event) {
        this.questions = event.detail.response;
      }
    });
  </script>
</dom-module>
